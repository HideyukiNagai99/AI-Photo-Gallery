<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <h1>My Photo Gallery</h1>
    <div id="gallery" class="gallery">
        </div>

    <script>
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // ★ ↓↓↓この行のURLを、あなたのBlob StorageのURLに書き換えてください↓↓↓ ★
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        const blobContainerUrl = "https://aiphotostorage.blob.core.windows.net/images";

        async function getImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p>写真を読み込んでいます...</p>';

            try {
                // コンテナー内のファイル一覧を取得
                const response = await fetch(`${blobContainerUrl}?restype=container&comp=list`);
                const data = await response.text();
                
                const xml = new DOMParser().parseFromString(data, 'text/xml');
                const blobs = xml.getElementsByTagName('Blob');
                
                gallery.innerHTML = ''; // ローディング表示を消去

                if (blobs.length === 0) {
                    gallery.innerHTML = '<p>写真がありません。Azure Storage Explorerからアップロードしてください。</p>';
                    return;
                }

                for (let i = 0; i < blobs.length; i++) {
                    const name = blobs[i].getElementsByTagName('Name')[0].textContent;
                    const imageUrl = `${blobContainerUrl}/${name}`;
                    
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.target = '_blank'; // 新しいタブで開く
                    a.rel = 'noopener noreferrer';

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = name;
                    img.loading = 'lazy'; // 遅延読み込み

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'gallery-item';

                    a.appendChild(img);
                    itemDiv.appendChild(a);
                    gallery.appendChild(itemDiv);
                }

            } catch (error) {
                console.error('Error fetching images:', error);
                gallery.innerHTML = '<p>写真の読み込みに失敗しました。URLの設定を確認してください。</p>';
            }
        }

        // ページが読み込まれたら写真を取得
        document.addEventListener('DOMContentLoaded', getImages);
    </script>

</body>
</html>
